<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="" class="logo">
            <img
              src="images/horisontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="images/search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="images/user-avatar.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <nav class="navbar-menu">
        <div class="container navbar-menu__container">
          <ul class="navbar-menu__list">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel day packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- /.header -->
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <section class="hotel">
      <div class="hotel-info">
        <div class="container hotel-info__container">
          <div class="hotel-info__text">
            <div class="hotel-info__stars">
              <img
                class="star hotel-info__star"
                src="images/star.svg"
                alt="star"
              />
              <img
                class="star hotel-info__star"
                src="images/star.svg"
                alt="star"
              />
              <img
                class="star hotel-info__star"
                src="images/star.svg"
                alt="star"
              />
              <img
                class="star hotel-info__star"
                src="images/star.svg"
                alt="star"
              />
              <img
                class="star hotel-info__star"
                src="images/star.svg"
                alt="star"
              />
            </div>
            <!-- /.hotel-info__stars -->
            <h1 class="hotel-info__name">Grand Hilton Hotel</h1>
            <!-- /.hotel-info__name -->
            <span class="hotel-info__offer">Flash Offer</span>
            <!-- /.hotel-info__offer -->
            <p class="hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
            <!-- /.description -->
          </div>
          <!-- /.hotel-info__left -->
          <div class="raiting hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/</span>
            <span class="rating__highest">5</span>
          </div>
          <!-- /.hotel-info__rating -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
  </body>
</html>
